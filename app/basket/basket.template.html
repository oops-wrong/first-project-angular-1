<div class="basket">
  <div class="baket__empty" ng-hide="vm.count">
    Ваша корзина пуста.
  </div>
  <div class="basket__container" ng-show="vm.count">
    В вашей корзине
    <span class="basket__count">
      <span ng-bind="vm.count"></span> <span ng-bind="vm.countText"></span>
    </span>
    на сумму <span class="basket__amount" ng-bind="vm.amount"></span>$.
  </div>
  <div class="basket__to-checkout" ng-show="vm.count">
    <a ui-sref="checkout" ui-sref-active="hide" class="btn btn-default">К заказу</a>
  </div>
  <div class="basket__to-checkout">
    <a ui-sref="catalog" ui-sref-active="hide" class="btn btn-default">Вернуться в каталог</a>
  </div>
</div>
